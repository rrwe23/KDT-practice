{% extends 'base.html' %}
{% block content %}

<section class="container my-5">


  <form action="{% url 'articles:update' article.pk %} ">
    <div class='update_title' style='display:flex; flex-direction:row-reverse; align-content:normal; justify-content:space-between'>
        <h5>{{ article.running_time }}분<h5> <h2>{{ article.title }}<h2>
        
    </div>

    
    <div class="mb-3">
      
      <textarea name='summary' class="form-control" id="summary" cols="30" rows='10' value="{{ article.summary }}" placeholder="{{ article.summary }}"></textarea>
    </div>
   
    <div class="d-flex flex-row-reverse mx-3">
      <a href="{% url 'articles:index'  %}" class="btn btn-secondary">취소</a>
      <a href="{% url 'articles:delete' article.pk %}" class="btn btn-danger mx-2">글 삭제</a>
      <button type="submit" class="btn btn-primary">글 수정</button>
    </div>
  </form>
  <hr>

</section>
{% endblock %}
