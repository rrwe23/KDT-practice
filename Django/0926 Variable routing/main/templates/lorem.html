{% extends 'base.html' %}
{% block content %}
<div class="container p-5">
    <div class="w-75 container shadow-lg p-3 mb-5 bg-body rounded-5">
        <h1 class="text-center mt-5">My lorem 생성기</h1>
        <div class="d-flex flex-column align-items-center mt-5">
            <form action="/lorem-gen/show">
                <div class="fs-2  mb-5 d-flex flex-column align-items-center">
                    <p>문단의 수</p>
                    <input type="text" name="para">
                </div>
                <div class="fs-2  mb-5 d-flex flex-column align-items-center">
                    <p>문단별 단어 수</p>
                    <input type="text" name="words">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mt-3 mb-2">
                        <button class="btn btn-primary">생성</button>
                    </div>
                    <div class="mt-3 mb-2 ms-3">
                        <a href="/"><button class="btn btn-primary">홈으로</button></a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
