<h1>글쓰기</h1>>

<!-- form : 사용자에게 양식을 제공하고
    값을 받아서(input value)
    서버에 전송(action)-->

<form action="/articles/create/">
    <input type='text' name="title" id="title">
    <label for="content">내용 : </label>
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
    <input type="submit" value="글쓰기">

</form>
