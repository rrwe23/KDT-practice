{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container">
  <img src="{% static 'longcat.jpg' %}" alt="img" />

  {% for article in articles %}
  <h3>
    <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
  </h3>
  <p>{{ article.created_at}} | {{ article.updated_at }}</p>

  <hr />
  {% endfor %} {% endblock %}
</div>
