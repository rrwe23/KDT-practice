<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <div class="d-flex justify-content-center mt-3">
        <h1 class="align-center">회원 가입</h1>
    </div>
    <form action="">
        <label for=".form-control-sm example">이메일</label>
        <input class="form-control form-control-sm mt-3" type="text" aria-label=".form-control-sm example">
       
        <h6 class="opacity-50">가입시 활용할 이메일 주소를 작성해주세요.</h6>

        <div>
            <label for=".form-control-sm example">비밀번호</label>
        </div>
        <input class="form-control form-control-sm mt-3" type="password" aria-label=".form-control-sm example">
        
        <div>
            <label for=".form-control-sm example">비밀번호 확인</label>
        </div>
        <input class="form-control form-control-sm mt-3" type="password" aria-label=".form-control-sm example">
        <h6 class="opacity-50">비밀번호를 동일하게 작성해주세요.</h6>
        <div>
            <h6 class="profile">프로필 사진</h6>
            <input type='file' accept='image/jpg,image/png,image/jpeg,image/gif' id='profile_img_upload'/>
            <label for='profile_img_upload'><i class="far fa-file-image"/>&nbsp;파일 선택</label>
        </div>
        <div class="input-group">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">개인정보 수집에 동의합니다.</label>
            
        </div>
        

    </form>
    <div class="button mt-3">
    <button type="button" class="btn btn-primary">가입 신청</button>   
    </div>
</div>



    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
</body>
</html>
