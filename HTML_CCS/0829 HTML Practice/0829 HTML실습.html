<!DOGTYPE html>
<html>
    <head>
        <title>HTML 기초</title>
    </head>
    <body>
        <!-- a태그(anchor)-->
        <a href="https://google.com">구글</a>
        <!-- b태그(bold)-->
        <b>굵은 글씨</b>
        <strong>강한 글씨</strong>
        <!-- i태그(italic)-->
        <i>이탤릭</i><br><br><br><br><br>
        <em>강한 글씨?</em>
        <!-- enter-->
        <br>
        <!-- space bar-->
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

        <!-- img-->
        <img src="https://i.pinimg.com/564x/76/9b/17/769b171e6ecc5819407030f95f2a6c38.jpg"
             alt="대체 이미지">   
        <span></span>

        <!-- heading-->
        <h1>h1&nbsp;h1</h1>
        <h2>h2</h2>
        <h6>h6</h6>
        <!-- 문단 -->
        <p>문단 문단</p>
        <!-- 수평선-->
        <hr>
        <!-- ol(ordered list),ul(unordered list)-->
        <ol>
            <li>순서가 있음</li>
            <li>순서가 있음</li>
        </ol>
        <ul>
            <li>순서가 없음</li>
        </ul>
        <!-- enter space bar 적용, 폰트다름-->
        <pre>
            기본 기본? 기본!
            아아아악
        </pre>
        <!-- 적용안된 기본-->
        <p>  
            기본 기본? 기본!
            아아아악
        </p>
        <!-- -->
        <div>

        </div>


    </body>
    
</html>
